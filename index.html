<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AIM Crypto AI – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="page page-login">
  <main class="auth-wrap">
    <div class="auth-card">
      <div class="auth-logo">AIM<span>Crypto</span>AI</div>
      <p class="muted small center">
        Secure AI-powered crypto investing for serious traders and beginners.
      </p>

      <form id="login-form" class="form auth-form">
        <label>
          Email
          <input type="email" name="email" placeholder="you@example.com" required>
        </label>
        <label>
          Password
          <input type="password" name="password" placeholder="••••••••" required>
        </label>
        <button type="submit" class="btn btn-primary full">Log in</button>
      </form>

      <div class="auth-extra">
        <button class="btn btn-secondary full" id="demo-login-btn">
          Continue with demo account
        </button>
        <p class="muted xsmall center">
          By logging in you agree to AIM Crypto AI terms and understand this is a demo interface, not investment advice.
        </p>
      </div>
    </div>
  </main>

  <div id="toast-container"></div>

  <script src="assets/js/app.js"></script>
</body>
</html>
