<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AIM Crypto AI â€“ Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="page auth-page">
  <header class="topbar">
    <div class="logo">AIM<span>Crypto</span>AI</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html" class="active btn btn-outline">Sign Up</a>
    </nav>
  </header>

  <main class="content auth-content">
    <div class="card auth-card">
      <h1>Create Account</h1>
      <p class="muted">Open your AI-powered crypto dashboard in a few seconds.</p>
      <form id="signupForm">
        <label>
          Full Name
          <input type="text" placeholder="Your full name" required>
        </label>
        <label>
          Email
          <input type="email" id="signupEmail" placeholder="you@example.com" required>
        </label>
        <label>
          Password
          <input type="password" id="signupPass" placeholder="Create a password" required>
        <label class="muted">Confirm Password</label>
        <input type="password" id="signupPass2" placeholder="Repeat password" />

        </label>
        <label>
          Confirm Password
          <input type="password" placeholder="Repeat password" required>
        </label>
        <label class="checkbox-row">
          <input type="checkbox" required>
          <span>I agree to the terms and understand this is not guaranteed profit.</span>
        </label>
        <button type="submit" class="btn btn-primary" onclick="window.location.href='dashboard.html'; return false;">
          Get Started
        </button>
        <p class="muted small">
          Already have an account?
          <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; <span id="year"></span> AIM Crypto AI.</p>
  </footer>

  <script src="assets/js/app.js"></script>
</body>
</html>
