<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — AIMCryptoAI</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="app-bg">
  <header class="topbar">
    <div class="topbar__inner container">
      <a class="brand" href="index.html">
        <span class="brand__aim">AIM</span><span class="brand__accent">CryptoAI</span>
      </a>

      <button class="hamburger" type="button" aria-label="Open menu" aria-expanded="false" data-menu-btn>
        <span></span><span></span><span></span>
      </button>

      <nav class="navlinks" data-menu>
        <a href="index.html#how">How it works</a>
        <a href="index.html#features">Features</a>
        <a href="index.html#testimonials">Testimonials</a>
        <a href="index.html#faq">FAQ</a>
        <span class="nav-sep"></span>
        <a class="btn btn--ghost btn--sm" href="signup.html">Sign up</a>
      </nav>
    </div>
  </header>

  <main class="container authwrap">
    <section class="card authcard">
      <h1>Login</h1>
      <p class="muted">Enter your details to access your dashboard.</p>

      <form id="loginForm" class="form">
        <label class="field">
          <span>Email</span>
          <input type="email" name="email" placeholder="you@example.com" required />
        </label>

        <label class="field">
          <span>Password</span>
          <input type="password" name="password" placeholder="••••••••" required minlength="6" />
        </label>

        <button class="btn btn--primary btn--full" type="submit">Log in</button>
        <button class="btn btn--ghost btn--full" type="button" id="demoBtn">Continue with demo account</button>

        <p class="muted small">
          Don’t have an account?
          <a class="link" href="signup.html">Create one</a>
        </p>
      </form>
    </section>
  </main>

  <div class="toast" role="status" aria-live="polite" aria-atomic="true" hidden data-toastbox>
    <div class="toast__inner" data-toasttext></div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
