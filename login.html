<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AIM Crypto AI – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="page auth-page">
  <header class="topbar">
    <div class="logo">AIM<span>Crypto</span>AI</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html" class="active">Login</a>
      <a href="signup.html" class="btn btn-outline">Sign Up</a>
    </nav>
  </header>

  <main class="content auth-content">
    <div class="card auth-card">
      <h1>Login</h1>
      <p class="muted">Enter your details to access your dashboard.</p>
      <form class="form">
        <label>
          Email
          <input type="email" placeholder="you@example.com" required>
        </label>
        <label>
          Password
          <input type="password" placeholder="••••••••" required>
        </label>
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="muted small">
          Don’t have an account?
          <a href="signup.html">Create one</a>
        </p>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; <span id="year"></span> AIM Crypto AI.</p>
  </footer>

  <script src="assets/js/app.js"></script>
</body>
</html>
